<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link href="../css/ProfessionProile.css" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <div id="carousel" class="carousel">
      <button class="carousel-control-prev" id="leftBtn">‹</button>
      <div class="carousel-items">
        <div class="carousel-item">
          <div id="Doctor" class="selected">Doctor</div>
          <div id="Psychologist">Psychologist</div>
          <div id="Nurse">Nurse</div>
        </div>
        <div class="carousel-item longer-job-name" style="display: none">
          <div id="Police">Police</div>
          <div id="Dentist">Dentist</div>
          <div id="FireFighter">FireFighter</div>
        </div>
      </div>

      <button class="carousel-control-next" id="rightBtn">›</button>
    </div>
    <button id="backToProfileWall" class="btn btn-light" style="display:none" >Back to Profile Wall</button>
    <div class="profileHistory" id="profileHistory"> </div>

    <div class="button-container" id="share_btn">
      <button class="share-button">Share my Profile</button>
      
    </div>
    <div id="scheduleModal" class="modal" style="display:none">
      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="picker">
          <input type="text" id="dateInput" class="form-control" placeholder="h1:m1-h2:m2 dd/mm/yyyy">

        </div>
        <button class="confirm-date-btn" id="confirmDate">Confirm Date</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog"
    aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this profile?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/0d1dd613ec.js" crossorigin="anonymous"></script>
  <!-- Include Moment.js, required for Tempus Dominus -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <!-- Include Tempus Dominus JavaScript and CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>
  <script src="../js/ProfessionProile.js"></script>
</body>

</html>
