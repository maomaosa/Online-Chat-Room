<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Chat</title>
<link rel="stylesheet" href="../css/PrivateChat.css">
<link rel="stylesheet" href="../css/Chat.css">
<link rel="stylesheet" href="../css/square.css" />
<link rel="stylesheet" href="../css/ShareStatus.css">
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
/>
</head>
<body>
    <div class="d-flex" id="wrapper chat" style="height: 100%">
        <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="receiver" id="receiverBox"></div>
            <div class="searchBoxPrivate" id="searchBoxPrivate">
              <div class="searchInput">
                <input
                  id="privateInput"
                  type="text"
                  placeholder="please input to search"
                />
                <i class="fa-solid fa-delete-left" id="deletePrivateValue"></i>
              </div>
              <i class="fa-solid fa-magnifying-glass" id="searchPrivate"></i>
            </div>
            <!-- chat container -->
            <div id="chatContainer" class="d-flex flex-column"></div>
            <footer id="footer" class="bottom">
              <textarea
                id="messageInput"
                class="form-control"
                placeholder="Write your message here..."
              ></textarea>
              <button id="sendButton" class="btn btn-outline-primary">
                Post
              </button>
            </footer>
          </div>
        </div>
      </div>
      <div id="privateFilterModal" class="privateFilterModal">
        <div class="private-modal-content">
          
          <span class="privateFilterClose" id="privateFilterClose">&times;</span>
          <div class="privateFiterResult" id="privateFiterResult">
  
          </div>
          <button id="privateLoadMoreButton" class="btn btn-outline-secondary">
            Load More
          </button>
        </div>
      </div>

<script src="/socket.io/socket.io.js"></script>
<script src="../js/publicGETfunction.js" ></script>
<script src="../js/PrivateChat.js"></script>
<script src="../js/FormatDate.js" defer></script>

<script
src="https://kit.fontawesome.com/0d1dd613ec.js"
crossorigin="anonymous"
></script>
</body>
</html>
