<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/SpeedTest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Page Content -->
        <div class="page-container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <form id="speedTestForm">
                            <div class="form-group">
                                <label for="testDuration">Test Duration (seconds):</label>
                                <input type="number" class="form-control" id="testDuration" name="testDuration" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="requestInterval">Request Interval (milliseconds):</label>
                                <input type="number" class="form-control" id="requestInterval" name="requestInterval" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-info btn-sm">Begin Test</button>
                            <button type="button" id="stopButton" class="btn btn-info btn-sm">Stop Test</button>
                        </form>
                    </div>

                    <div class="col-12 results">
                        <div>results:</div>
                        <div id="results">
                            <p style="color:gray">Results will be displayed here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/SpeedTest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
