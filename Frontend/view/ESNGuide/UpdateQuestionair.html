<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Questionair</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="../css/SpeedTest.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Page Content -->
      <div class="page-container-fluid">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 text-center"><h1>Update Questionair</h1></div>
            <div class="col-12 mt-4">
              <div class="form-group">
                <label for="questionairName">Questionair Name</label>
                <input type="text" class="form-control" id="questionairName" />
              </div>
              <div class="form-group">
                <label for="question1">Question 1</label>
                <input type="text" class="form-control" id="question1" />
              </div>
              <div class="form-group">
                <label for="question2">Question 2</label>
                <input type="text" class="form-control" id="question2" />
              </div>
              <div class="form-group">
                <label for="question3">Question 3</label>
                <input type="text" class="form-control" id="question3" />
              </div>
              <div class="form-group">
                <label for="question4">Question 4</label>
                <input type="text" class="form-control" id="question4" />
              </div>
              <div class="form-group">
                <label for="question5">Question 5</label>
                <input type="text" class="form-control" id="question5" />
              </div>
              <button class="btn btn-success btn-block" id="updateBtn">
                Update
              </button>
              <button class="btn btn-secondary btn-block mt-3" id="backBtn">
                Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../../js/ESNGuide/UpdateQuestionair.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
