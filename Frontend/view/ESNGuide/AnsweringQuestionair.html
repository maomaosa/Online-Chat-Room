<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answering Guide</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      #guideContent {
          font-size: 18px;
          line-height: 1.6;
          margin-bottom: 20px;
      }
  
      #guideContent p {
          margin-bottom: 10px;
      }
  </style>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Page Content -->
      <div class="page-container-fluid">
        <div class="container-fluid">
          <div id="questionnaireSection">
            <div class="row">
              <div class="col-12 text-center">
                <h1 id="questionairName">[Questionnaire Name]</h1>
              </div>
              <div class="col-12 mt-4">
                <!-- Question 1 -->
                <div class="form-group">
                  <label for="answer1" id="labelQuestion1">Question 1</label>
                  <input type="text" class="form-control" id="answer1" />
                </div>
                <!-- Repeat structure for other questions -->
                <div class="form-group">
                  <label for="answer2" id="labelQuestion2">Question 2</label>
                  <input type="text" class="form-control" id="answer2" />
                </div>
                <div class="form-group">
                  <label for="answer3" id="labelQuestion3">Question 3</label>
                  <input type="text" class="form-control" id="answer3" />
                </div>
                <div class="form-group">
                  <label for="answer4" id="labelQuestion4">Question 4</label>
                  <input type="text" class="form-control" id="answer4" />
                </div>
                <div class="form-group">
                  <label for="answer5" id="labelQuestion5">Question 5</label>
                  <input type="text" class="form-control" id="answer5" />
                </div>
                <button class="btn btn-success btn-block" id="getGuideBtn">
                  Get Guide 
                </button>

              </div>
            </div>
          </div>
          
          <div id="guideSection" style="display: none;">
            <div class="row">
              <div class="col-12">
                <h2>Personalized Guide</h2>
                <div id="guideContent"></div>
              </div>
            </div>
          </div>
          <button class="btn btn-secondary btn-block mt-3" id="backBtn">
            Back
          </button>
        </div>
      </div>
    </div>
    <script src="../../js/ESNGuide/AnsweringGuide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
