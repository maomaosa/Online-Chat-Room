<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Post</title>
    <script src="../../CONST.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/EmergencyPost.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="../js/EmergencyPost.js" defer></script>
</head>
<body>
    <!-- posts area -->
    <div id = post-area>
        <div class="container">
            <div class="header">
                <div>Emergency Post</div>
                <button id="post-button">Post</button>
            </div>
        </div>
        <div id = post-wall>
            <!-- 
            <div class="post-container">
                <div class="post-header">
                    <div class = "post-type">Car Accident: </div>
                    <div class="post-title">There is a new car crash aaaaaaaaaaaaa</div>
                    <div class = "post-address">Location: 1234 Main St, San Francisco, CA 94122</div>
                    <div class="post-time">2024.3.30 12:00am</div>
                </div>
                <div class="post-content">
                    Maomao: A blue vehicle lost control and ……
                </div>
                <div class="post-image">
        
                </div>
                <div class="post-actions">
                    <button class="help-button">I can help (31)</button>
                    <button class="cleared-button">Cleared (20)</button>
                    <button class="comment-button">Comment</button>
                </div>
            </div>
            -->
        </div>
    </div>

    <!-- post submit page -->
    <div id = post-page style="display: none;">
        <div class="container">
            <div class="header">
                <h2>New Post</h2>
                <button id="post-back-button">Back</button>
            </div>
        </div>
        <form id="new-post-form">
            <label for="accident-type">Accident type:</label>
            <select name="accident-type" id="accident-type">
                <option value="Traffic Accident">Traffic Accident</option>
                <option value="Workplace Accident">Workplace Accident</option>
                <option value="Medical Accident">Medical Accident</option>
                <option value="Natural Accident">Natural Accident</option>
                <option value="Home Accident">Home Accident</option>
                <option value="Environmental Accident">Environmental Accident</option>
                <option value="Missing">Missing</option>
            </select>
            
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" required>
            
            <label for="post-address">Address:</label>
            <input type="text" id="post-address" required>

            <label for="post-content">Content:</label>
            <textarea id="post-content" required></textarea>

            <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> Choose one picture(Optional)
            </label>
            <input id="file-upload" type="file" accept="image/*"/>

            <button type="submit" id="post-submit-button">Post</button>
        </form>
    </div>


    <!-- single post area -->
    <div id = comment-page style="display: none;">
        <div class="container">
            <div class="header">
                <h2>Emergency Post</h2>
                <button id="comment-back-button">Back</button>
            </div>
        </div>
        <div id = comment-wall>
            <!--
            <div class = "comment-container">
                <div class="comment-header">
                    <div class="comment-user">Maomao: </div>
                    <div class="comment-time">2024.3.30 12:00am</div>
                </div>
                <div class="comment-content">
                    A blue vehicle lost control and ……
                </div>
            </div>
            -->
        </div>
        <div id = comment-input-area>
            <form id="new-comment-form">
                <textarea id="comment-content" required></textarea>
                <input type="hidden" id="comment-post-id">
                <button type="submit" id="comment-submit-button">Comment</button>
            </form>
        </div>  
    </div>

    <!--Modal -->
    <div id="success-post-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Post Success</h2>
            </div>
            <div class="modal-body">
                <p>Your post has been successfully submitted.</p>
            </div>
            <div class="modal-footer">
                <button id="modal-confirm-button">Confirm</button>
            </div>
        </div>
    </div>
    
    
</body>
